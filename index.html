<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3d card effect</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="car">
                <div class="circle"></div>
                <img src="img/c.2-removebg-preview.png" alt="car">
            </div>
            <div class="info">
                <h1 class="title">Car</h1>
                <h3>THE WAIT IS OVER. EXPLORE OUR NEW CAR MODEL AND THE COLOR OF YOUR CHOICE</h3>
                <div class="color">
                    <button>red</button>
                    <button class="active">blue</button>
                    <button>black</button>
                    <button>gray</button>
                </div>
                <div class="contact">
                    <button>Contact Seller</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <img src="img/pexels-jae-park-3764984.jpg" alt=""> -->
    <script src="style.js"></script>
</body>
</html>
